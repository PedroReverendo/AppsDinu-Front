<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #f7f6f2;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a Campus Virtual</ion-card-title>
      <p>Por favor, inicia sesión para continuar.</p>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="primary" style="margin-top: 20px;">Ingresar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
