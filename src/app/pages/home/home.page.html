<app-header></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="materias.length === 0" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Cargando materias...</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let materia of materias">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ materia.nombreMateria }}</ion-card-title>
            <ion-card-subtitle>Profesor: {{ materia.profesor }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ materia.descripcionMateria }}</p>
            <ion-button 
              expand="block" 
              (click)="inscribir(materia.id)"
              [disabled]="isLoading" 
              class="ion-margin-top">
              Inscribirse
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
